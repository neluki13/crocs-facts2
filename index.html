<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crocodile Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
        }

        #fact-display {
            margin: 20px 0;
            font-size: 1.2em;
            color: #555;
        }

        button {
            padding: 10px 20px;
            font-size: 1em;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        button:focus {
            outline: none;
        }

        button.moving {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Crocodile Facts</h1>
        <p id="fact-display">Click the button to get a random fact!</p>
        <button id="fact-button">Get Random Fact</button>
    </div>
    <script>
        const facts = {
            "crocodile_facts": [
                { "fact": "Crocodiles are reptiles that belong to the family Crocodylidae." },
                { "fact": "They are found in tropical regions of Africa, Asia, the Americas, and Australia." },
                { "fact": "Crocodiles can live for over 70 years in the wild." },
                { "fact": "They are carnivorous and primarily eat fish, birds, and mammals." },
                { "fact": "Crocodiles have powerful jaws that can exert tremendous pressure." },
                { "fact": "They are excellent swimmers and can hold their breath underwater for up to an hour." },
                { "fact": "Crocodiles are ectothermic, meaning their body temperature is regulated by their environment." },
                { "fact": "They have a unique method of communication, including hissing, growling, and vocalizations." },
                { "fact": "Crocodiles can run on land at speeds of up to 20 miles per hour for short distances." },
                { "fact": "Some species of crocodiles can reach lengths of over 20 feet." }
            ]
        };

        const factDisplay = document.getElementById('fact-display');
        const factButton = document.getElementById('fact-button');

        factButton.addEventListener('click', displayRandomFact);
        factButton.addEventListener('mouseover', moveButton);

        function displayRandomFact() {
            const randomIndex = Math.floor(Math.random() * facts.crocodile_facts.length);
            factDisplay.textContent = facts.crocodile_facts[randomIndex].fact;
        }

        function moveButton() {
            const buttonRect = factButton.getBoundingClientRect();
            const randomX = Math.random() * (window.innerWidth - buttonRect.width);
            const randomY = Math.random() * (window.innerHeight - buttonRect.height);
            factButton.style.left = `${randomX}px`;
            factButton.style.top = `${randomY}px`;
            factButton.classList.add('moving');
        }
    </script>
</body>
</html>
